<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Sponsore</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Gloock&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5f212f015d.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <nav id="nav-placeholder"></nav>

    <section class="gala-section py-5">
        <div class="container">
            <div class="row justify-content-center gy-4">


                <div class="col-6 col-md-7">
                    <h2 class="titel mb-3">Vores sponsorer</h2>
                    <p class="body-tekst lead">
                       uden vores partnere ville vi ikke kunne gøre det vi gør.
                    </p>
                    <p>
                        Her er der plads til introduktion af sponsorerne/partnerene og mere info hvis der er ønsket.
                    </p>
                </div>

                <div class="col-6 col-md-5">
                    <div class="mt-3 mb-3">
                        <img src="images/ea3.jpg" alt="galla" class="img-fluid rounded shadow-sm ">
                    </div>

                    <div class="mt-3 mb-3">
                        <img src="images/ea4.jpg" alt="galla" class="img-fluid rounded shadow-sm">
                    </div>

                    <div class="mt-3 mb-3">
                        <img src="images/ea5.jpg" alt="galla" class="img-fluid rounded shadow-sm">
                    </div>

                    <div class="mt-3 mb-3">
                        <img src="images/ea6.jpg" alt="galla" class="img-fluid rounded shadow-sm">
                    </div>

                </div>

            </div>
        </div>
    </section>

    <footer id="footer-placeholder"></footer>

    <script>
        fetch('navmenu.html')
            .then(res => res.text())
            .then(html => document.getElementById('nav-placeholder').innerHTML = html);

        fetch('footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footer-placeholder').innerHTML = html);
    </script>


</body>
</html>
